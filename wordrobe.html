    <script type="text/babel">
        // --- 1. Firebase Config & Init ---
        const firebaseConfig = {
            apiKey: "AIzaSyCqoqNq7N-x5Wr6TsJkyCU0J6o-Mj1Ir8g",
            authDomain: "conizm-01.firebaseapp.com",
            projectId: "conizm-01",
            storageBucket: "conizm-01.firebasestorage.app",
            messagingSenderId: "180210157068",
            appId: "1:180210157068:web:e03a373dd3f818cdee1029",
            measurementId: "G-YD40SF3F32"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db_firebase = firebase.firestore();
        const auth = firebase.auth();
        const analytics = firebase.analytics();

        // --- DB Setup (Dexie.js) ---
        const db = new Dexie('WordloopDB');
        db.version(1).stores({
            words: '++id, word, nextReview, interval, repetition, efactor, addedAt'
        });

        const { useState, useEffect, useRef } = React;

        // --- 2. Helper Functions ---
        const translateText = async (text, langPair = "en|ja") => {
            if (!text) return "";
            const [source, target] = langPair.split('|');
            try {
                const res = await fetch(`https://lingva.ml/api/v1/${source}/${target}/${encodeURIComponent(text)}`);
                if (!res.ok) return text;
                const data = await res.json();
                return data.translation;
            } catch (e) {
                console.warn("Translation failed", e);
                return text; 
            }
        };

        const isJapanese = (text) => /[\u3000-\u303f\u3040-\u309f\u30a0-\u30ff\uff00-\uff9f\u4e00-\u9faf\u3400-\u4dbf]/.test(text);

        const getPartOfSpeechJa = (text) => {
            const map = {
                noun: "名詞", verb: "動詞", adjective: "形容詞", adverb: "副詞",
                pronoun: "代名詞", preposition: "前置詞", conjunction: "接続詞",
                interjection: "間投詞", article: "冠詞", determiner: "限定詞",
                "transitive verb": "他動詞", "intransitive verb": "自動詞",
                "suru verb": "スル動詞", "translation": "翻訳", "common": "一般"
            };
            return text.split(/,\s*/).map(p => {
                const lower = p.toLowerCase();
                if (lower.includes('noun')) return map['noun'];
                if (lower.includes('verb')) return map['verb'];
                if (lower.includes('adjective')) return map['adjective'];
                if (lower.includes('adverb')) return map['adverb'];
                return map[lower] || p;
            }).filter((x, i, self) => self.indexOf(x) === i).join('・');
        };

        // --- API Functions ---
        // 修正: 安定性を最優先し、allorigins.winのみを使用する構成に戻しました。
        const fetchJishoData = async (term) => {
            try {
                const targetUrl = `https://jisho.org/api/v1/search/words?keyword=${encodeURIComponent(term)}`;
                const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`);
                
                if (!res.ok) return null;
                return await res.json();
            } catch (e) { return null; }
        };

        const fetchFreeDictData = async (term) => {
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(term)}`);
                if (!res.ok) return null;
                return await res.json();
            } catch (e) { return null; }
        };

        // 1. 検索結果を一時保存するキャッシュ
        const searchCache = new Map();

        const fetchRichData = async (term) => {
            if (searchCache.has(term)) {
                return searchCache.get(term);
            }

            let searchWord = term, isJpSearch = isJapanese(term), tips = "公開辞書/翻訳データ", primaryTrans = "", meanings = [], pronunciation = "", synonyms = [], audioUrl = "", jishoFound = false;

            try {
                const jishoData = await fetchJishoData(term);
                if (jishoData && jishoData.data && jishoData.data.length > 0) {
                    jishoFound = true;
                    tips = "Jisho.org";
                    if (isJpSearch) {
                        const entry = jishoData.data[0];
                        searchWord = entry.senses[0].english_definitions[0] || await translateText(term, "ja|en");
                        primaryTrans = term;
                        pronunciation = entry.japanese[0].reading || "";
                        entry.senses.slice(0, 3).forEach(s => meanings.push({ partOfSpeech: s.parts_of_speech.join(', ') || 'Common', definitions: [{ ja: s.english_definitions.join('; '), en: "", exEn: "", exJa: "" }] }));
                    } else {
                        const entries = jishoData.data.slice(0, 5);
                        primaryTrans = entries[0].japanese[0].word || entries[0].japanese[0].reading;
                        entries.forEach(e => {
                            const w = e.japanese[0].word || e.japanese[0].reading;
                            const r = e.japanese[0].reading;
                            const defJa = (r && r !== w) ? `${w} (${r})` : w;
                            const engDefs = e.senses.map(s => s.english_definitions.join(', ')).join('; ');
                            const pos = e.senses[0].parts_of_speech.join(', ') || 'Common';
                            meanings.push({ partOfSpeech: pos, definitions: [{ ja: defJa, en: engDefs, exEn: "", exJa: "" }] });
                        });
                        searchWord = term;
                    }
                }
            } catch (e) {}

            if (!jishoFound) {
                if (!isJpSearch && !term.trim().includes(' ')) {
                     const fd = await fetchFreeDictData(term);
                     if (!fd || fd.length === 0) throw new Error("NOT_FOUND");
                }

                let trans = await translateText(term, isJpSearch ? "ja|en" : "en|ja");
                if (!trans) throw new Error("NOT_FOUND");
                
                searchWord = isJpSearch ? trans : term;
                primaryTrans = isJpSearch ? term : trans;
                meanings.push({ partOfSpeech: "Translation", definitions: [{ ja: primaryTrans, en: "", exEn: "", exJa: "" }] });
                tips = "翻訳ソフト";
            }

            const resultData = { word: searchWord, translation: primaryTrans, meanings, pronunciation, synonyms: [], audioUrl: "", definition: meanings[0]?.definitions[0]?.ja || primaryTrans, example: "", tips };
            
            searchCache.set(term, resultData);

            return resultData;
        };

        const fetchEnrichment = async (currentData, term) => {
            const searchWord = currentData.word;
            const isJpSearch = isJapanese(term);
            try {
                const dictData = await fetchFreeDictData(searchWord);
                if (!dictData || dictData.length === 0) return null;
                const entry = dictData[0];
                const newData = { ...currentData };
                const p = entry.phonetics.find(p => p.audio && p.audio !== "");
                if (p) newData.audioUrl = p.audio;
                if (!newData.pronunciation && !isJpSearch) newData.pronunciation = entry.phonetic || "";
                newData.synonyms = entry.meanings.flatMap(m => m.synonyms).slice(0, 5);
                
                const injectionPromises = [];
                const usedExamples = new Set();

                for (let i = 0; i < newData.meanings.length; i++) {
                    const targetM = newData.meanings[i];
                    if (targetM.definitions[0].exEn) continue;
                    const targetPos = targetM.partOfSpeech.toLowerCase();
                    
                    // 修正: 翻訳モード(translation)でも辞書データをマッチさせる
                    const freeM = entry.meanings.find(m => 
                        targetPos.includes(m.partOfSpeech.toLowerCase()) || 
                        targetPos === 'common' || 
                        targetM.partOfSpeech === 'Common' || 
                        targetPos === 'translation'
                    );

                    if (freeM) {
                        const defWithEx = freeM.definitions.find(d => d.example && !usedExamples.has(d.example));
                        if (defWithEx) {
                            targetM.definitions[0].exEn = defWithEx.example;
                            usedExamples.add(defWithEx.example); 
                            injectionPromises.push(translateText(defWithEx.example, "en|ja").then(ja => targetM.definitions[0].exJa = ja));
                        }
                    }
                }
                await Promise.all(injectionPromises);
                newData.example = newData.meanings[0]?.definitions[0]?.exEn || "";
                return newData;
            } catch(e) { return null; }
        };

        const speak = (text, audioUrl = null) => {
            if (audioUrl) {
                new Audio(audioUrl).play().catch(e => console.error("Audio play failed", e));
                return;
            }
            if (!text) return;
            window.speechSynthesis.cancel();
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'en-US';
            const voices = window.speechSynthesis.getVoices();
            const enVoice = voices.find(v => v.lang === 'en-US') || voices.find(v => v.lang.startsWith('en'));
            if (enVoice) ut.voice = enVoice;
            window.speechSynthesis.speak(ut);
        };

        if (typeof window !== 'undefined' && window.speechSynthesis) {
            window.speechSynthesis.onvoiceschanged = () => {
                window.speechSynthesis.getVoices();
            };
        }

        // --- 3. Components ---

        const Toast = ({ msg, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, []);
            return (
                <div className="fixed bottom-32 left-1/2 toast-anim neu-flat px-6 py-3 rounded-full text-sm text-[#258FAF] font-bold z-[100] shadow-lg text-center whitespace-nowrap bg-white border border-gray-100">
                    {msg}
                </div>
            );
        };

        const DialogModal = ({ isOpen, type, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-slate-100/90 z-[80] flex items-center justify-center p-4 backdrop-blur-sm fade-in">
                    <div className="neu-flat bg-[#F8FAFC] p-6 w-full max-w-xs text-center border border-white">
                        <p className="text-gray-700 font-bold mb-6 leading-relaxed whitespace-pre-wrap text-sm">{message}</p>
                        <div className="flex gap-4 justify-center">
                            {type === 'confirm' && (
                                <button onClick={onCancel} className="neu-btn w-24 py-3 text-gray-500 font-bold text-xs rounded-xl">キャンセル</button>
                            )}
                            <button onClick={onConfirm} className="bg-[#258FAF] text-white w-24 py-3 rounded-xl font-bold text-xs shadow-lg active:scale-95 transition-transform">OK</button>
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose, onExport, onImport, user, onLogin, onLogout }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-slate-100/90 z-[60] flex items-center justify-center p-4 backdrop-blur-sm fade-in">
                    <div className="neu-flat bg-[#F8FAFC] p-6 w-full max-w-md max-h-[90vh] overflow-y-auto border border-white">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-lg font-bold text-[#258FAF]">設定</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600"><i className="fas fa-times"></i></button>
                        </div>
                        <div className="mb-6 border-b border-gray-200 pb-6">
                            <h3 className="text-sm font-bold text-gray-500 mb-3 flex items-center gap-2"><i className="fas fa-cloud"></i> クラウド同期</h3>
                            <div>
                                {user ? (
                                    <div className="bg-green-50 p-4 rounded-xl border border-green-100 text-center">
                                        <p className="text-sm text-green-700 font-bold mb-2">ログイン中</p>
                                        <p className="text-xs text-gray-500 mb-3">{user.email || user.uid}</p>
                                        <button onClick={onLogout} className="bg-white text-red-500 border border-red-200 px-4 py-2 rounded-lg text-xs font-bold shadow-sm">ログアウト</button>
                                        <p className="text-[10px] text-gray-400 mt-2">データは自動的にクラウドに保存されます</p>
                                    </div>
                                ) : (
                                    <div className="bg-white p-4 rounded-xl border border-gray-100 text-center">
                                        <p className="text-xs text-gray-500 mb-3">ログインしてデータをバックアップ・同期できます。</p>
                                        <button onClick={onLogin} className="w-full bg-white border border-gray-200 text-gray-700 font-bold p-3 rounded-xl shadow-sm flex items-center justify-center gap-2 hover:bg-gray-50">
                                            <svg className="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" /><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" /><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" /><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" /></svg>
                                            Googleでログイン
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                        <div>
                            <h3 className="text-sm font-bold text-gray-500 mb-3">ローカルバックアップ</h3>
                            <div className="flex gap-3">
                                <button onClick={onExport} className="flex-1 neu-btn p-3 text-xs font-bold text-gray-600 hover:text-[#258FAF] flex flex-col items-center gap-1"><i className="fas fa-file-export text-lg"></i>保存 (DL)</button>
                                <label className="flex-1 neu-btn p-3 text-xs font-bold text-gray-600 hover:text-[#258FAF] flex flex-col items-center gap-1 cursor-pointer"><input type="file" accept=".json" className="hidden" onChange={onImport} /><i className="fas fa-file-import text-lg"></i>復元</label>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 4. Views ---

        const SearchView = ({ onSaveWord, savedWords, setToast, externalResult, setExternalResult, isFromList, onBack, openAlert, onUpdateWord }) => {
            const [term, setTerm] = useState('');
            const [loading, setLoading] = useState(false);
            const [loadingMsg, setLoadingMsg] = useState('');
            const [isEnriching, setIsEnriching] = useState(false); 
            const resultRef = useRef(null);
            const searchIdRef = useRef(0);
            const isDataRichRef = useRef(false);
            const isMounted = useRef(true);
            const inputRef = useRef(null);

            useEffect(() => {
                isMounted.current = true;
                if (inputRef.current) inputRef.current.focus();
                return () => { isMounted.current = false; };
            }, []);
            
            const handleSearch = async (e) => {
                if (e) e.preventDefault();
                if (!term.trim()) return;
                
                const currentId = ++searchIdRef.current;
                isDataRichRef.current = false;

                setLoading(true);
                setIsEnriching(true); 
                setLoadingMsg("検索中...");
                setExternalResult(null);

                try {
                    const coreData = await fetchRichData(term);
                    
                    onUpdateWord(coreData);

                    if (isMounted.current && currentId === searchIdRef.current) {
                        setExternalResult(coreData);
                        isDataRichRef.current = true;
                        setLoading(false);

                        fetchEnrichment(coreData, term).then(enriched => {
                            if (enriched) {
                                onUpdateWord(enriched);
                            }
                            if (isMounted.current && currentId === searchIdRef.current && enriched) {
                                setExternalResult(prev => ({...prev, ...enriched}));
                            }
                        }).finally(() => { 
                             if (isMounted.current && currentId === searchIdRef.current) setIsEnriching(false); 
                        });
                    } else {
                          fetchEnrichment(coreData, term).then(enriched => {
                            if (enriched) {
                                onUpdateWord(enriched);
                            }
                        });
                    }
                } catch (err) {
                    if (isMounted.current && currentId === searchIdRef.current) {
                        if (!isDataRichRef.current && !externalResult) {
                            if (err.message === "NOT_FOUND") openAlert('見つかりませんでした。\nスペルを確認してください。');
                            else openAlert('検索エラーが発生しました。');
                        }
                        setLoading(false);
                        setIsEnriching(false);
                    }
                }
            };

            useEffect(() => {
                if (externalResult && resultRef.current) resultRef.current.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, [externalResult]);

            useEffect(() => {
                if (externalResult) {
                    const savedItem = savedWords.find(w => w.word === externalResult.word);
                    if (savedItem) {
                        if (savedItem.tips !== externalResult.tips || savedItem.audioUrl !== externalResult.audioUrl || (!savedItem.example && externalResult.example)) {
                            onUpdateWord(externalResult);
                        }
                    }
                }
            }, [externalResult, savedWords, onUpdateWord]);

            const currentData = externalResult;
            const isSaved = currentData && savedWords.some(w => w.word === currentData.word);

            const resetToHome = () => {
                searchIdRef.current++; 
                setExternalResult(null); 
                setTerm(''); 
                setLoading(false);
                setIsEnriching(false);

                        </form>
                        <p className="text-[10px] text-gray-400 text-center mt-3 tracking-widest">JAPANESE ⇄ ENGLISH DICTIONARY</p>
                    </div>

                    {loading && <div className="flex flex-col items-center justify-center py-12"><div className="animate-spin rounded-full h-10 w-10 border-b-2 border-[#258FAF] mb-4"></div><p className="text-sm text-gray-500 animate-pulse">{loadingMsg}</p></div>}
                    {!loading && !currentData && <div className="text-center py-20 opacity-40 select-none"><div className="neu-flat w-32 h-32 rounded-full flex items-center justify-center mx-auto mb-6 text-[#258FAF]"><i className="fas fa-search text-4xl"></i></div><p className="font-bold text-gray-500">単語を入力して検索</p><p className="text-xs text-gray-400 mt-2">日本語・英語 どちらでも検索できます</p></div>}

                    {currentData && (

                            <div className="flex justify-between items-start mb-6 border-b border-gray-100 pb-4">
                                <div>
                                    <h2 className="text-3xl md:text-4xl font-bold text-[#258FAF] break-all mb-1">{currentData.word}</h2>

                                    <p className="text-lg md:text-xl font-bold text-gray-700 mt-3">{currentData.translation}</p>

                                    <button onClick={() => onSaveWord(currentData)} className={`neu-btn w-10 h-10 flex items-center justify-center rounded-full ${isSaved ? 'text-yellow-500 neu-pressed' : 'text-gray-400'}`}><i className="fas fa-bookmark"></i></button>
                                </div>
                            </div>
                            <div className="space-y-8">
                                {currentData.meanings && currentData.meanings.length > 0 ? (

                                            <div className="pl-2 border-l-2 border-[#258FAF]/30 space-y-6">
                                                {m.definitions.map((def, dIdx) => (

                                                        {def.exEn && <div className="neu-pressed p-3 rounded-lg mt-2 bg-[#F1F5F9] ml-2"><p className="text-sm text-[#258FAF] italic mb-1">"{def.exEn}"</p>{def.exJa && <p className="text-xs text-gray-500">{def.exJa}</p>}</div>}
                                                    </div>

                                {currentData.synonyms && currentData.synonyms.length > 0 && (

                            </div>
                            {isEnriching && <div className="flex justify-center mt-4"><i className="fas fa-circle-notch fa-spin text-sm text-gray-300"></i></div>}
                            <div className="mt-8 pt-4 border-t border-gray-100 text-[10px] text-gray-400 text-center leading-relaxed">
                                <p className="mb-1">Data Sources:</p>
                                <p><a href="https://www.edrdg.org/jmdict/j_jmdict.html" target="_blank" rel="noopener noreferrer" className="underline hover:text-gray-600">JMdict (EDRDG)</a> via <a href="https://jisho.org/" target="_blank" rel="noopener noreferrer" className="underline hover:text-gray-600">Jisho.org</a> & <a href="https://en.wiktionary.org/wiki/Wiktionary:Main_Page" target="_blank" rel="noopener noreferrer" className="underline hover:text-gray-600">Wiktionary</a> via <a href="https://dictionaryapi.dev/" target="_blank" rel="noopener noreferrer" className="underline hover:text-gray-600">Free Dictionary API</a></p>
                                <p className="mt-1">Translations by <a href="https://lingva.ml/" target="_blank" rel="noopener noreferrer" className="underline hover:text-gray-600">Lingva</a>.</p>
                                <p className="mt-1">This data is available under the <a href="https://creativecommons.org/licenses/by-sa/3.0/" target="_blank" rel="noopener noreferrer" className="underline hover:text-gray-600">CC BY-SA 3.0 license</a>.</p>
                            </div>
                        </div>
                    )}
                    
                    {!isFromList && currentData && (
                        <button
                            onClick={resetToHome}
                            className="fixed bottom-[100px] right-4 w-14 h-14 bg-[#258FAF] text-white rounded-full shadow-lg flex items-center justify-center z-[60] hover:bg-[#1d6f8c] transition-transform active:scale-95"
                        >
                            <i className="fas fa-search text-xl"></i>
                        </button>
                    )}
                </div>
            );
        };

        const ListView = ({ savedWords, onDeleteWord, onSelectWord }) => {
            if (!savedWords || savedWords.length === 0) {
                return (
                    <div className="text-center py-20 text-gray-400 fade-in">
                        <div className="neu-pressed w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4"><i className="fas fa-book-open text-3xl"></i></div>
                        <p>保存された単語はありません</p>
                    </div>
                );
            }
            return (
                <div className="fade-in">
                    <h2 className="text-xl font-bold mb-6 text-[#258FAF] ml-2">単語帳 <span className="text-sm font-normal text-gray-500 ml-2">({savedWords.length})</span></h2>
                    <div className="space-y-4">
                        {savedWords.map((item, idx) => (
                            <div key={idx} onClick={() => onSelectWord(item)} className="neu-flat p-4 flex justify-between items-center cursor-pointer active:scale-[0.99] transition">
                                <div className="overflow-hidden">
                                    <div className="font-bold text-[#258FAF] text-lg">{item.word}</div>
                                    <div className="text-sm text-gray-600 font-bold">{item.translation}</div>
                                </div>
                                <div className="flex gap-2">
                                    <button className="neu-btn w-10 h-10 flex items-center justify-center rounded-full text-[#258FAF] hover:text-[#1d6f8c] ml-2 shrink-0 relative z-10" onClick={(e) => { e.stopPropagation(); speak(item.word, item.audioUrl); }}><i className="fas fa-volume-up"></i></button>
                                    <button className="neu-btn w-10 h-10 flex items-center justify-center rounded-full text-gray-400 hover:text-red-400 ml-2 shrink-0 relative z-10" onClick={(e) => { e.stopPropagation(); onDeleteWord(item.word); }}><i className="fas fa-trash"></i></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ReviewView = ({ savedWords, onFinish, openAlert }) => {
            const [isStarted, setIsStarted] = useState(false);
            const [testMode, setTestMode] = useState('en_ja'); 
            const [queue, setQueue] = useState([]);
            const [index, setIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [isExiting, setIsExiting] = useState(false);
            const [isSwipeAction, setIsSwipeAction] = useState(null); 
            const touchStartX = useRef(null);
            const cardRef = useRef(null);

            const startReview = () => {
                if (savedWords.length === 0) return openAlert('単語帳が空です');
                const shuffled = [...savedWords].sort(() => Math.random() - 0.5);
                setQueue(shuffled);
                setIndex(0);
                setIsFlipped(false);
                setIsStarted(true);
            };

            const handleNext = (isClear) => {
                if (!isClear) {
                    setQueue(prev => {
                        const current = prev[index];
                        return [...prev, current];
                    });
                }
                setIsExiting(true);
                setTimeout(() => {
                    setIsFlipped(false);
                    setIndex(prev => prev + 1);
                    setIsExiting(false);
                    setIsSwipeAction(null);
                    if (cardRef.current) cardRef.current.style.transform = ''; 
                }, 250);
            };

            useEffect(() => {
               if (isStarted && index >= queue.length) {
                   setIsStarted(false);
                   setQueue([]);
                   setIndex(0);
                   openAlert('復習完了！お疲れ様でした。');
                   onFinish();
               }
            }, [index, queue.length, isStarted]);

            useEffect(() => {
                if (isStarted && queue[index] && testMode === 'en_ja') {
                     const timer = setTimeout(() => {
                         if (!isFlipped) speak(queue[index].word, queue[index].audioUrl);
                     }, 300);
                     return () => clearTimeout(timer);
                }
            }, [index, isStarted, testMode]);

            const toggleFlip = () => {
                if (!isFlipped) {
                     const wordToSpeak = queue[index].word;
                     speak(wordToSpeak, queue[index].audioUrl);
                }
                setIsFlipped(!isFlipped);
            };

            const onTouchStart = (e) => { touchStartX.current = e.touches[0].clientX; };
            
            const onTouchMove = (e) => {
                if (!touchStartX.current || !cardRef.current || isExiting) return;
                const currentX = e.touches[0].clientX;
                const diff = currentX - touchStartX.current;
                const rotate = diff * 0.05;
                
                cardRef.current.style.transform = `translateX(${diff}px) rotate(${rotate}deg)`;
                
                if (diff > 50) setIsSwipeAction('clear');
                else if (diff < -50) setIsSwipeAction('unclear');
                else setIsSwipeAction(null);
            };

            const onTouchEnd = (e) => {
                if (!touchStartX.current || !cardRef.current) return;
                const touchEndX = e.changedTouches[0].clientX;
                const distance = touchStartX.current - touchEndX;
                
                if (Math.abs(distance) > 100) { 
                    if (distance > 0) handleNext(false); 
                    else handleNext(true); 
                } else {
                    cardRef.current.style.transform = '';
                    setIsSwipeAction(null);
                }
                touchStartX.current = null;
            };

            if (!isStarted) {
                return (
                    <div className="h-full flex flex-col justify-center items-center text-center fade-in">
                        <div className="neu-flat w-40 h-40 rounded-full flex items-center justify-center mb-8 text-[#258FAF]"><i className="fas fa-graduation-cap text-6xl"></i></div>
                        <h2 className="text-2xl font-bold mb-2 text-[#258FAF]">Review Mode</h2>
                        <p className="text-gray-500 mb-8 text-sm">保存した単語からランダムに出題</p>
                        
                        {/* Mode Selector */}
                        <div className="flex gap-4 mb-10 bg-white p-1 rounded-xl shadow-inner">
                            <button 
                                onClick={() => setTestMode('en_ja')}
                                className={`px-4 py-2 rounded-lg text-xs font-bold transition-all ${testMode === 'en_ja' ? 'bg-[#258FAF] text-white shadow-md' : 'text-gray-400'}`}
                            >
                                英 → 日
                            </button>
                            <button 
                                onClick={() => setTestMode('ja_en')}
                                className={`px-4 py-2 rounded-lg text-xs font-bold transition-all ${testMode === 'ja_en' ? 'bg-[#258FAF] text-white shadow-md' : 'text-gray-400'}`}
                            >
                                日 → 英
                            </button>
                        </div>

                        <button onClick={startReview} className="bg-[#258FAF] text-white px-10 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform">テストを開始</button>
                    </div>
                );
            }

            const currentCard = queue[index];
            if (!currentCard) return null;

            const questionText = testMode === 'en_ja' ? currentCard.word : currentCard.translation;
            const answerMain = testMode === 'en_ja' ? currentCard.translation : currentCard.word;

            return (
                <div className="h-full flex flex-col items-center justify-center pb-4 relative fade-in overflow-hidden">
                    <div 
                        ref={cardRef}
                        className={`w-full max-w-sm h-[420px] card-flip cursor-pointer ${isFlipped ? 'flipped' : ''} ${isExiting ? (isSwipeAction === 'clear' ? 'slide-out-right' : 'slide-out-left') : 'slide-in-right'}`} 
                        onClick={toggleFlip}
                        onTouchStart={onTouchStart}
                        onTouchMove={onTouchMove}
                        onTouchEnd={onTouchEnd}
                        key={index}
                    >
                        <div className="card-inner">
                            <div className="card-front neu-flat flex flex-col items-center justify-center p-8 text-center bg-[#F8FAFC] relative">
                                <span className="absolute top-6 left-6 text-xs font-bold text-gray-400">QUESTION</span>
                                <div className="flex-1 flex flex-col justify-center items-center w-full">
                                    <h2 className="text-4xl font-bold text-[#258FAF] break-all">{questionText}</h2>
                                    {testMode === 'en_ja' && (
                                        <button onClick={(e) => { e.stopPropagation(); speak(currentCard.word, currentCard.audioUrl); }} className="neu-btn w-12 h-12 flex items-center justify-center rounded-full text-[#258FAF] mt-8">
                                            <i className="fas fa-volume-up"></i>
                                        </button>
                                    )}
                                </div>
                                
                                {isSwipeAction === 'clear' && (
                                    <div className="absolute top-10 right-10 border-4 border-[#258FAF] text-[#258FAF] font-black text-2xl p-2 rounded transform rotate-12 opacity-80 pointer-events-none">CLEAR</div>
                                )}
                                {isSwipeAction === 'unclear' && (
                                    <div className="absolute top-10 left-10 border-4 border-gray-400 text-gray-400 font-black text-2xl p-2 rounded transform -rotate-12 opacity-80 pointer-events-none">UNCLEAR</div>
                                )}

                                <div className="absolute bottom-6 w-full flex flex-col items-center gap-2">
                                    <p className="text-xs text-gray-400 opacity-60">タップして答えを表示</p>
                                    <div className="md:hidden text-gray-300 flex items-center mt-1 gap-2 w-full justify-center px-4">
                                        <span className="text-lg font-bold text-gray-400 opacity-80 animate-flow-x">✕　</span>
                                        <i className="fas fa-chevron-left animate-flow-out-left opacity-50 text-xs"></i>
                                        <div className="mx-2 flex flex-col items-center">
                                            <i className="fas fa-hand-pointer text-2xl text-[#258FAF] opacity-80 animate-slide-hand-slow"></i>
                                            <span className="text-[8px] text-gray-400 mt-1">swipe</span>
                                        </div>
                                        <i className="fas fa-chevron-right animate-flow-out-right opacity-50 text-xs"></i>
                                        <span className="text-lg font-bold text-[#258FAF] opacity-80 animate-flow-o">　◯</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="card-back neu-flat flex flex-col items-center justify-center p-8 text-center bg-gradient-to-b from-[#F8FAFC] to-white">
                                <span className="absolute top-6 left-6 text-xs font-bold text-[#258FAF]">ANSWER</span>
                                <h3 className="text-2xl font-bold text-gray-700 mb-4">{answerMain}</h3>
                                <div className="w-full overflow-y-auto max-h-32 text-sm text-gray-500 mb-4 px-4 space-y-2">
                                    {currentCard.meanings && currentCard.meanings.length > 0 
                                        ? currentCard.meanings.map((m, i) => (
                                            <p key={i}><span className="font-bold">{m.partOfSpeech} ({getPartOfSpeechJa(m.partOfSpeech)}):</span> {m.definitions[0].ja}</p>
                                        ))
                                        : <p>{currentCard.definition}</p>
                                    }
                                </div>
                                <button onClick={(e) => { e.stopPropagation(); speak(currentCard.word, currentCard.audioUrl); }} className="neu-btn w-12 h-12 flex items-center justify-center rounded-full mt-2 text-[#258FAF]">
                                    <i className="fas fa-volume-up"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div className="w-full max-w-sm mt-4 md:mt-8 flex gap-4 hidden md:flex">
                        <button onClick={() => handleNext(false)} className="flex-1 bg-slate-200 text-slate-600 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2"><i className="fas fa-times"></i> Unclear</button>
                        <button onClick={() => handleNext(true)} className="flex-1 bg-[#258FAF] text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2"><i className="far fa-circle"></i> Clear</button>
                    </div>
                </div>
            );
        };

        // --- 5. Main App ---
        const App = () => {
            const [tab, setTab] = useState('search');
            const [savedWords, setSavedWords] = useState(JSON.parse(localStorage.getItem('aitan_words')) || []);
            const [toastMsg, setToastMsg] = useState(null);
            const [searchResult, setSearchResult] = useState(null);
            const [searchViewKey, setSearchViewKey] = useState(0);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isFromList, setIsFromList] = useState(false);
            
            const [dialog, setDialog] = useState({ isOpen: false, type: 'alert', message: '', onConfirm: null });
            const [user, setUser] = useState(null);

            const openAlert = (msg) => setDialog({ isOpen: true, type: 'alert', message: msg, onConfirm: () => setDialog(prev => ({ ...prev, isOpen: false })) });
            const openConfirm = (msg, onConfirm) => setDialog({ isOpen: true, type: 'confirm', message: msg, onConfirm: () => { onConfirm(); setDialog(prev => ({ ...prev, isOpen: false })); } });

            useEffect(() => {
                if (auth) {
                    auth.onAuthStateChanged(async (u) => {
                        setUser(u);
                        if (u) {
                            showToast('ログインしました');
                            try {
                                const doc = await db.collection('users').doc(u.uid).get();
                                if (doc.exists) {
                                    const cloudWords = doc.data().words || [];
                                    await db.transaction('rw', db.words, async () => {
                                        const localWords = await db.words.toArray();
                                        const localWordMap = new Map(localWords.map(w => [w.word, w]));
                                        const wordsToPut = [];
                                        for (const cw of cloudWords) {
                                            if (!localWordMap.has(cw.word)) {
                                                const { id, ...wordWithoutId } = cw;
                                                wordsToPut.push(wordWithoutId);
                                            }
                                        }
                                        if (wordsToPut.length > 0) {
                                            await db.words.bulkAdd(wordsToPut);
                                        }
                                    });
                                    
                                    const allWords = await db.words.toArray();
                                    allWords.sort((a,b) => (b.addedAt || 0) - (a.addedAt || 0));
                                    setSavedWords(allWords);
                                    
                                    showToast('データを同期しました');
                                }
                            } catch (err) {
                                console.error("Sync Error:", err);
                            }
                        }
                    });
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('aitan_words', JSON.stringify(savedWords));
                if (user && db_firebase) {
                    db_firebase.collection('users').doc(user.uid).set({
                        words: savedWords,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true }).catch(e => console.error("Cloud Save Error", e));
                }
            }, [savedWords, user]);

            const showToast = (msg) => {
                setToastMsg(msg);
            };

            const handleLogin = () => {
                if (!auth) return;
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(e => openAlert(`ログインエラー: ${e.message}`));
            };

            const handleLogout = () => {
                auth.signOut().then(() => {
                    showToast('ログアウトしました');
                    setUser(null);
                });
            };

            const handleUpdateWord = async (wordData) => {
                setSavedWords(prev => prev.map(w => w.word === wordData.word ? { ...w, ...wordData } : w));
                try {
                    const wordInDb = await db.words.where('word').equals(wordData.word).first();
                    if (wordInDb) {
                        const { id, ...updates } = wordData;
                        await db.words.update(wordInDb.id, updates);
                    }
                } catch (e) {
                    console.error("DB Update Failed", e);
                }
            };

            const handleSaveWord = async (wordData) => {
                try {
                    const exists = savedWords.some(w => w.word === wordData.word);
                    if (exists) {
                        const wordToDelete = savedWords.find(w => w.word === wordData.word);
                         const wordInDb = await db.words.where('word').equals(wordData.word).first();
                         if(wordInDb) await db.words.delete(wordInDb.id);

                        setSavedWords(prev => prev.filter(w => w.word !== wordData.word));
                        showToast('削除しました');
                    } else {
                        const newWord = { 
                            ...wordData, 
                            addedAt: Date.now(),
                            nextReview: Date.now(),
                            interval: 0,
                            repetition: 0,
                            efactor: 2.5
                        };
                        const id = await db.words.add(newWord); 
                        setSavedWords(prev => [{ ...newWord, id }, ...prev]);
                        showToast('保存しました');
                    }
                } catch (e) {
                    console.error(e);
                    openAlert("保存エラー発生");
                }
            };

            const handleDeleteWord = (word) => {
                openConfirm(`「${word}」を削除しますか？`, async () => {
                    const wordInDb = await db.words.where('word').equals(word).first();
                    if(wordInDb) await db.words.delete(wordInDb.id);
                    setSavedWords(prev => prev.filter(w => w.word !== word));
                });
            };

            const handleListClick = (wordData) => {
                setSearchResult(wordData);
                setTab('search');
                setIsFromList(true); 
                const mainEl = document.querySelector('main');
                if (mainEl) mainEl.scrollTop = 0;
            };
            
            const resetToHome = () => {
                setTab('search');
                setSearchResult(null);
                setIsFromList(false);
                setSearchViewKey(prev => prev + 1); 
                
                const mainEl = document.querySelector('main');
                if (mainEl) mainEl.scrollTop = 0;
                
                if (document.querySelector('input[type="text"]')) {
                    document.querySelector('input[type="text"]').focus();
                }
            };

            const handleBack = () => {
                setSearchResult(null);
                if (isFromList) {
                    setTab('list');
                    setIsFromList(false);
                }
            };

            const handleExport = () => {
                const dataStr = JSON.stringify(savedWords, null, 2);
                const blob = new Blob([dataStr], {type: "application/json"});
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `tangoop_backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showToast('バックアップを保存しました');
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (Array.isArray(imported)) {
                            openConfirm('現在のデータを上書きしますか？\n（既存の単語帳は消え、ファイルの内容になります）', () => {
                                setSavedWords(imported);
                                showToast('データを復元しました');
                                setIsSettingsOpen(false);
                            });
                        } else {
                            openAlert('無効なファイル形式です');
                        }
                    } catch (error) {
                        openAlert('読み込みに失敗しました');
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="h-screen-safe">
                    <header 
                        className="custom-header neu-flat"
                    >
                        <div className="flex-1 flex justify-center items-center" onClick={resetToHome}>
                            <img src="https://conizm3.github.io/wordrobe/images/wordrobe-top.png" alt="wordrobe" className="h-8" />
                        </div>
                        <button onClick={(e) => { e.stopPropagation(); setIsSettingsOpen(true); }} className="absolute right-4 text-gray-400 hover:text-[#258FAF]">
                            <i className="fas fa-cog"></i>
                        </button>
                    </header>

                    <main className="custom-main main-with-ad">
                        {tab === 'search' && (
                            <SearchView 
                                key={searchViewKey} 
                                savedWords={savedWords} 
                                onSaveWord={handleSaveWord} 
                                setToast={showToast}
                                externalResult={searchResult}
                                setExternalResult={setSearchResult}
                                isFromList={isFromList}
                                onBack={handleBack}
                                openAlert={openAlert}
                                onUpdateWord={handleUpdateWord}
                            />
                        )}
                        {tab === 'list' && (
                            <ListView 
                                savedWords={savedWords} 
                                onDeleteWord={handleDeleteWord} 
                                onSelectWord={handleListClick}
                            />
                        )}
                        {tab === 'review' && (
                            <ReviewView 
                                savedWords={savedWords} 
                                onFinish={() => resetToHome()}
                                openAlert={openAlert}
                            />
                        )}
                    </main>

                    <SettingsModal 
                        isOpen={isSettingsOpen}
                        onClose={() => setIsSettingsOpen(false)}
                        onExport={handleExport}
                        onImport={handleImport}
                        user={user}
                        onLogin={handleLogin}
                        onLogout={handleLogout}
                    />
                    
                    <DialogModal 
                        isOpen={dialog.isOpen}
                        type={dialog.type}
                        message={dialog.message}
                        onConfirm={dialog.onConfirm}
                        onCancel={() => setDialog(prev => ({ ...prev, isOpen: false }))}
                    />

                    {/* ナビゲーション: 固定配置 */}
                    <nav className="custom-nav neu-flat nav-with-ad nav-bottom">
                        <button onClick={() => resetToHome()} className={`nav-btn flex flex-col items-center w-1/3 ${tab === 'search' ? 'tab-active' : 'tab-inactive'}`}>
                            <div className={`w-10 h-10 flex items-center justify-center rounded-xl mb-1 transition-all ${tab === 'search' ? 'neu-pressed' : ''}`}>
                                <i className="fas fa-search text-lg"></i>
                            </div>
                            <span className="text-[10px] font-bold">検索</span>
                        </button>
                        <button onClick={() => setTab('review')} className={`nav-btn flex flex-col items-center w-1/3 ${tab === 'review' ? 'tab-active' : 'tab-inactive'}`}>
                            <div className={`w-10 h-10 flex items-center justify-center rounded-xl mb-1 transition-all ${tab === 'review' ? 'neu-pressed' : ''}`}>
                                <i className="fas fa-graduation-cap text-lg"></i>
                            </div>
                            <span className="text-[10px] font-bold">復習</span>
                        </button>
                        <button onClick={() => setTab('list')} className={`nav-btn flex flex-col items-center w-1/3 ${tab === 'list' ? 'tab-active' : 'tab-inactive'}`}>
                            <div className={`w-10 h-10 flex items-center justify-center rounded-xl mb-1 transition-all ${tab === 'list' ? 'neu-pressed' : ''}`}>
                                <i className="fas fa-book text-lg"></i>
                            </div>
                            <span className="text-[10px] font-bold">単語帳</span>
                        </button>
                    </nav>

                    {toastMsg && <Toast msg={toastMsg} onClose={() => setToastMsg(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
